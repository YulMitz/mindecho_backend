version: '3.9'

services:
  backend:
    image: mindecho_backend:prod
    build: .
    container_name: mindecho_backend
    env_file: .env
    environment:
      - NODE_ENV=production
      - PG_PORT=5432
    expose:
      - "8443"           
    # depends_on:
    #   - postgres
    restart: always

  # postgres:
