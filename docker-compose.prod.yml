  nginx:
    image: nginx:latest
    container_name: mindecho_nginx
    ports:
      - "80:80"          # 對外開放 HTTP
      - "443:443"        # 對外開放 HTTPS
    depends_on:
      - backend
      # - postgres
    volumes:
      # 掛載 nginx 設定
      - ./nginx:/etc/nginx:ro
    restart: always

volumes:
  postgres_data_prod:
